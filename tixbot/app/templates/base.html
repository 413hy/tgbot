<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "TixBot" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #fafafa; }
    .shell { max-width: 980px; margin: 28px auto; padding: 0 14px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .muted { color: #666; font-size: 13px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar mb-3">
      <div>
        <h3 class="m-0">{{ header or "TixBot" }}</h3>
        <div class="muted">{{ subheader or "" }}</div>
      </div>
      <div>
        {% block top_right %}{% endblock %}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
